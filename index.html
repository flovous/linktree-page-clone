<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Linktree Page Clone</title>
  </head>
  <body>
    <main>
      <div class="flex-container" id="share-link">
        <a href="#" class="share-btn">
          <i class="bi bi-share-fill"></i>
        </a>
      </div>
      <!-- Profile Section -->
      <!-- Includes profile image and description -->
      <section class="profile">
        <img
          src="./images/flovous-logo.png"
          alt="Profile Picture"
          id="profile-picture"
        />
        <h1>flovous</h1>
        <h2>Aspiring Software Engineer and Software Architect</h2>
      </section>
      <!-- Links Section -->
      <ul class="links-container">
        <li>
          <a
            href="https://www.buymeacoffee.com/flovous"
            target="_blank"
            class="nav-link"
            ><i class="bi bi-cup-hot"></i> Buy Me a Coffee
          </a>
        </li>
        <li>
          <a href="https://twitter.com/flovous" class="nav-link" target="_blank"
            ><i class="bi bi-twitter"></i> Twitter
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/channel/UCILjGAVKhYAJ6WRFkpg0q9w" class="nav-link"
            ><i class="bi bi-youtube"></i> Youtube Channel
          </a>
        </li>
        <li>
          <a href="https://flovous.site/" class="nav-link"
            ><i class="bi bi-book-fill"></i> Read My Blog
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
